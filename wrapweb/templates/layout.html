<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static', filename='ico/favicon.png') }}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>The Meson Build System - Wrap DB</title>
    {% endif %}
  </head>
  <body>
    <div class="container">
      {% block navbar %}
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Wrap DB</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Projects</a></li>
              <li><a href="http://mesonbuild.com">The Meson Build System</a></li>
            </ul>
          </div>
        </div>
      </nav>
      {% endblock %}
      <div class="container">
        {% block body %}{% endblock %}
      </div>
    </div>

    <footer class="footer">
      <div class="panel-footer text-center">
        Wrap DB: <a href="https://github.com/mesonbuild/mesonwrap">source code</a> -- <a href="https://github.com/mesonbuild/wrapdb/issues">new wrap</a>. Â© 2015 The Meson development team.
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
